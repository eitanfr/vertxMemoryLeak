<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eitan</title>
</head>
<body>
    <h1>Hello</h1>
    <div id="log"></div>
    <script src="//cdn.jsdelivr.net/sockjs/1.0.0/sockjs.min.js"></script>
    <script src="vertx-eventbus.js"></script>
    <script>
  var eb = new EventBus('/eventbus/');
  eb.onopen = function () {
    console.log("connetcted");
    eb.registerHandler('feed', function (err, msg) {
        document.getElementById("log").textContent = JSON.stringify(msg);
    });
  };
  eb.onclose = function(){
    console.log('closed');
  };
</script>
</body>
</html>
